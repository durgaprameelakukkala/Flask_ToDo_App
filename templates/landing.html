<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to SMRITI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('{{ url_for("static", filename="bgl.png") }}') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 40px 60px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
    }
    .logo {
      height: 120px;
      margin-bottom: 20px;
    }
    .project-name {
      font-size: 2.8rem;
      font-weight: bold;
      margin-bottom: 30px;
      color: #333;
    }
    .btn-start {
      background-color: #FFAAAA;
      color: #000;
      border: none;
      padding: 12px 30px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .btn-start:hover {
      background-color: #ff8888;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo" />
    <div class="project-name">SMRITI</div>
    <a href="{{ url_for('login') }}" class="btn-start">Let's Get Started</a>
  </div>
</body>
</html>
